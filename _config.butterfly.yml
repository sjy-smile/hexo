title: 师小师の博客
# 主页网站副标题
subtitle:
  enable: true
  # Typewriter Effect (打字效果)
  effect: true
  startDelay: 300 # time before typing starts in milliseconds
  typeSpeed: 150 # type speed in milliseconds
  backSpeed: 50 # backspacing speed in milliseconds
  # loop (循环打字)
  loop: false
  # source 调用第三方服务
  # source: false 关闭调用
  # source: 1  调用一言网的一句话（简体） https://hitokoto.cn/
  # source: 2  调用一句网（简体） http://yijuzhan.com/
  # source: 3  调用今日诗词（简体） https://www.jinrishici.com/
  # subtitle 会先显示 source , 再显示 sub 的内容
  source: 1
  # 如果关闭打字效果，subtitle 只会显示 sub 的第一行文字
  sub:
   - 昨夜星辰昨夜风，画楼西畔桂堂东。
   - 须知少时拏云志，曾许人间第一流。
   - 夫天地者，万物之逆旅也；光阴者，百代之过客也。
   - 自信人生二百年，会当水击三千里。
description: 学习 记录 分享
keywords:
author: 师小师
language: zh-CN
timezone: Asia/Shanghai

# URL 连接标题
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://shijinying.top
permalink: :year/:month/:day/:title/
permalink_defaults: null
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
# 加载静态资源
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:


# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: https://github.com/sjy-smile/sjy-smile.github.io.git
  branch: master

# 导航菜单
menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  清单||fa fa-heartbeat:
    音乐: /music/ || fas fa-music
    照片: /Gallery/ || fas fa-images
    电影: /movies/ || fas fa-video
  友链: /link/ || fas fa-link
  关于: /about/ || fas fa-heart

# 代码
# 代码高亮主题
highlight_theme: mac light
# 代码复制
highlight_copy: true
#代码框不展开，需点击 '>' 打开 true:关闭  false:展开
highlight_shrink: false
# 代码换行
code_word_wrap: true
# 代码高度限制 highlight_height_limit:  # unit: px 
highlight_height_limit: 120 # unit: 200px 

# 社交图标
social:
  # 跳转QQ聊天页面，需要提前权限设置验证方式选择允许任何人
  fa-brands fa-qq: http://wpa.qq.com/msgrd?v=3&uin=897878863&site=qq&menu=yes || QQ
  fa-brands fa-weixin: https://img.shijinying.top/1676018767982.jpg || 微信
  fas fa-envelope: mailto:857205464@qq.com || Email
  fab fa-github: https://github.com/sjy-smile || Github
  fa-brands fa-bilibili: https://space.bilibili.com/419799752 || BILIBILI
  fa-solid fa-rss: https://github.com/sjy-smile/sjy-smile.github.io/issues || RSS

# 顶部图 不显示顶部图:true，显示顶部图:false
disable_top_img: false
# 主页的 top_img
index_img: /img/top-img/top-img2.jpg

# 默认top_img全屏，site_info在中间
# 使用默认, 都无需填写（建议默认）
# index_site_info_top:  # 主页标题距离顶部距离  例如 300px/300em/300rem/10%
# index_top_img_height: 400px #主页top_img高度 例如 300px/300em/300rem  不能使用百分比

# 默认的 top_img，当页面的 top_img 没有配置时，会显示 default_top_img
default_top_img: /img/top-img/top-img1.jpg
# 归档页面的 top_img
archive_img: /img/top-img/top-img1.jpg
# tag子页面 的 默认 top_img
tag_img: /img/top-img/top-img1.jpg
# tag子页面的 top_img，可配置每个 tag 的 top_img
tag_per_img: /img/top-img/top-img1.jpg
# category 子页面 的 默认 top_img
category_img: /img/top-img/top-img1.jpg
# category 子页面的 top_img，可配置每个 category 的 top_img
category_per_img: /img/top-img/top-img1.jpg

# 网站图标
favicon: /img/favicon.jpg # 直接地址也可以

# 导航栏 
nav:
  # 网站标题icon
  # logo: https://thirdwx.qlogo.cn/mmopen/vi_32/iclF6ggTvPib1k50Gf0iaeGWloISZ0t3bSWQDSzMiatSsCtiaPc9QcZuOdwZ3qicPKanCTzdUr5VFrDKEmzIMmztLMRg/132 #image 直接写图片连接地址
  # 是否显示网站标题，填写 true 或者 false
  display_title: true
  # 导航栏是否固定位置，填写 true 或者 false
  fixed: true # fixed navigation bar

# 头像
avatar:
  img: /img/head.jpg
  effect: false # true则会一直转圈


# 文章置顶与封面
cover:
  # 是否显示文章封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 封面显示的位置
  # 三个值可配置 left , right , both
  position: both
  # 当没有设置cover时，默认的封面显示
  default_cover:
    - /img/default_cover1.jpg
    - /img/default_cover2.jpg
    - /img/default_cover3.jpg

# 文章页相关配置
# 文章meta显示
post_meta:
  page:
    date_type: both # created or updated or both 主页文章日期是创建日或者更新日或都显示
    date_format: relative # date/relative 显示日期还是相对日期
    categories: true # true or false 主页是否显示分类
    tags: true # true or false 主页是否显示标签
    label: true # true or false 显示描述性文字
  post:
    date_type: both # created or updated or both 文章页日期是创建日或者更新日或都显示
    date_format: relative # date/relative 显示日期还是相对日期
    categories: true # true or false 文章页是否显示分类
    tags: true # true or false 文章页是否显示标签
    label: true # true or false 显示描述性文字

# 简繁切换
translate:
  enable: true
  # 默认按钮显示文字(网站是简体，应设置为'default: 繁')
  default: 简
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese）
  # 网站默认语言，1: 繁体中文, 2: 简体中文
  defaultEncoding: 2
  # Time delay 延迟时间,若不在前, 要设定延迟翻译时间, 如100表示100ms,默认为0
  translateDelay: 0
  # 当文字是简体时，按钮显示的文字
  msgToTraditionalChinese: '繁'
  # 当文字是繁体时，按钮显示的文字
  msgToSimplifiedChinese: '簡'

# 夜间模式
darkmode:
  enable: true
  # dark 和 light 两种模式切换按钮
  button: true
  # Switch dark/light mode automatically (自动切换 dark mode和 light mode)
  # autoChangeMode: 1  Following System Settings, if the system doesn't support dark mode, it will switch dark mode between 6 pm to 6 am
  # autoChangeMode: 2  Switch dark mode between 6 pm to 6 am
  # autoChangeMode: false
  autoChangeMode: 2

# 阅读模式
readmode: true

# 顶部箭头滚动状态百分比显示
rightside_scroll_percent: true

# 文章版权和许可协议
post_copyright:
  enable: true
  decode: true
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 文章打赏
reward:
  enable: true
  QR_code:
    - img: /img/wechat.jpg
      link:
      text: 微信
    - img: /img/wechat.jpg
      link:
      text: 支付宝

# 文章目录 TOC
toc:
  post: true # 文章页是否显示 TOC
  page: false # 普通页面是否显示 TOC
  number: true # 是否显示章节数
  expand: false # 是否展开 TOC
  style_simple: false # for post 简洁模式（侧边栏只显示 TOC, 只对文章页有效 ）

# 相关文章推荐
related_post:
  enable: true
  limit: 6 # 显示推荐文章数目
  date_type: created # or created or updated 文章日期显示创建日或者更新日

# 文章锚点
anchor: false

# 文章过期提醒
noticeOutdate:
  enable: false
  style: flat # style: simple/flat
  limit_day: 365 # 距离更新时间多少天才显示文章过期提醒
  position: top # position: top/bottom
  message_prev: It has been # 天数之前的文字
  message_next: days since the last update, the content of the article may be outdated. # 天数之后的文字

# 文章分页按钮
post_pagination: true

# 文章内容复制相关配置
copy:
  enable: true	# 是否开启网站复制权限
  copyright:	# 复制的内容后面加上版权信息
    enable: true	# 是否开启复制版权信息添加
    limit_count: 50	# 字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息

